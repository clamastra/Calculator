<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalculatorStyle.css"></link>
</head>
<body>
    <div id="calcWrapper">
        <div id="display">1000</div>
            <button class="calcButton">1</button>
            <button class="calcButton">2</button>
            <button class="calcButton">3</button>
            <button class="calcButton">/</button>
            <button class="calcButton">4</button>
            <button class="calcButton">5</button>
            <button class="calcButton">6</button>
            <button class="calcButton">x</button>
            <button class="calcButton">7</button>
            <button class="calcButton">8</button>
            <button class="calcButton">9</button>
            <button class="calcButton">+</button>
            <button class="calcButton">0</button>
            <button class="calcButton" id="decimalButton">.</button>
            <button class="calcButton" id="equalButton">=</button>
            <button class="calcButton" id="clearButton">Clear</button>
            <button class="calcButton">-</button>
    </div>
    <script src="CalculatorScript.js"></script>
</body>
</html>
