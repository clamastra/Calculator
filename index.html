<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalculatorStyle.css"></link>
</head>
<body>
    <div id="calcWrapper">
        <div id="display">0</div>
            <button class="calcButton" id="oneButton" onclick="oneFunction()">1</button>
            <button class="calcButton" id="twoButton" onclick="twoFunction()">2</button>
            <button class="calcButton" id="threeButton" onclick="threeFunction()">3</button>
            <button class="calcButton" id="divisionButton" onclick="divisionFunction()">/</button>
            <button class="calcButton" id="fourButton" onclick="fourFunction()">4</button>
            <button class="calcButton" id="fiveButton" onclick="fiveFunction()">5</button>
            <button class="calcButton" id="sixButton" onclick="sixFunction()">6</button>
            <button class="calcButton" id="multiplyButton" onclick="multiplyFunction()">x</button>
            <button class="calcButton" id="sevenButton" onclick="sevenFunction()">7</button>
            <button class="calcButton" id="eightButton" onclick="eightFunction()">8</button>
            <button class="calcButton" id="nineButton" onclick="nineFunction()">9</button>
            <button class="calcButton" id="plusButton" onclick="plusFunction()">+</button>
            <button class="calcButton" id="zeroButton" onclick="zeroFunction()">0</button>
            <button class="calcButton" id="decimalButton" onclick="decimalFunction()">.</button>
            <button class="calcButton" id="equalButton" onclick="equalFunction()">=</button>
            <button class="calcButton" id="minusButton" onclick="minusFunction()">-</button>
            <button class="calcButton" id="clearButton" onclick="clearFunction()">Clear</button>
    </div>
    <script src="CalculatorScript.js"></script>
</body>
</html>
